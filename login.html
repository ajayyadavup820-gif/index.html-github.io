<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial;
  background:#f4f6f8;
}
.login-box{
  max-width:400px;
  background:#fff;
  padding:25px;
  margin:80px auto;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
}
.login-box h2{
  text-align:center;
  margin-bottom:20px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  box-sizing:border-box;
}
button{
  background:#004aad;
  color:#fff;
  border:none;
  font-size:16px;
  cursor:pointer;
}
.err{
  color:red;
  font-size:12px;
  margin-top:3px;
}
.success{
  color:green;
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Student Login</h2>

<label for="loginEmail">Email</label>
 <input id="loginEmail" type="email" placeholder="Email" autocomplete="email">
 <label for="loginPass">Password</label>
<input id="loginPass" type="password" placeholder="Password" autocomplete="current-password">

  <button onclick="login()">Login</button>

  <div id="successMsg" class="success"></div>
</div>

<script>
/* Demo login data (aap ise admission ke time generate kar sakte ho) */


function login(){
  const email = document.getElementById("loginEmail").value.trim();
  const pass  = document.getElementById("loginPass").value.trim();

  if(!email || !pass){
    alert("Email & Password required");
    return;
  }

  const students = JSON.parse(localStorage.getItem("students")) || [];

  const userIndex = students.findIndex(
    s => s.email === email && s.password === pass
  );

  if(userIndex === -1){
    alert("Invalid Email or Password");
    return;
  }

  const freshUser = students[userIndex]; // âœ… latest data

  localStorage.setItem("loggedIn","yes");
  localStorage.setItem("currentStudent", JSON.stringify(freshUser));

  window.location.href = "profile.html";
}


</script>

</body>
</html>
